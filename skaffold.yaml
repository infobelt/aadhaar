apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/infobelt/aadhaar:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/infobelt/aadhaar:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: aadhaar
        chartPath: charts/aadhaar
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/infobelt/aadhaar'
          image.tag: '{{.DIGEST_HEX}}'
